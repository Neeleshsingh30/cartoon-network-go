<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cartoon Network â€“ Home</title>
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="logo">
        <img src="../../images/cn-logo.svg" class="logo-svg" />
      </div>
      <div class="search-box">
        <input id="searchInput" placeholder="Search cartoons..." />
        <button onclick="doSearch()">Search</button>
      </div>

      <div class="nav-actions">
        <button onclick="window.location.href='favourites.html'">
          Fav Cartoons
        </button>

        <button onclick="window.location.href='timings.html'">
          Show Timings
        </button>

        <button class="nav-btn" onclick="openAllCartoons()">
          All Cartoons
        </button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </header>

    <!-- HERO BANNER -->
    <section
      class="banner"
      style="background-image: url('../../images/home-banner.jpeg')"
    ></section>

    <!-- CARTOON GRID -->
    <section class="cartoon-section">
      <div class="welcome-text">
        <h1>Welcome to Cartoon Network</h1>
        <p>Have a look at your Nostalgic Cartoons</p>
      </div>

      <h2>All Cartoons</h2>
      <div class="cartoon-grid" id="cartoonGrid"></div>
    </section>

    <script src="../js/home.js"></script>

    <script>
      function openAllCartoons() {
        window.location.href = "all-cartoons.html";
      }
    </script>

    <script>
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
