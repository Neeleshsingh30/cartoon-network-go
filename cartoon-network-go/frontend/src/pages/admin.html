<!DOCTYPE html>
<html>
<head>
  <title>Admin Login | Cartoon Network</title>

<body class="bg">

  <!-- Back to User Login -->
  <div class="admin-login">
    <a href="index.html">User Login</a>
  </div>

      <div class="auth-box">

        <input id="username" placeholder="Admin Username">

        <button onclick="adminLogin()">Login</button>

      </div>

    </div>
  </div>

<script src="../js/admin_auth.js"></script>
</body>
</html>
