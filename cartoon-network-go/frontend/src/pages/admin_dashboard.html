
<!DOCTYPE html>
<html lang="en">
<head>
  <title>CN Admin Dashboard</title>
  <link rel="stylesheet" href="../css/admin_dashboard.css">
</head>
<body>

<!-- ================= TOP BAR ================= -->
<header class="top-bar">
  <div class="logo">
    <img src="../../src/images/admin_dashboard_logo.jpeg" class="logo-svg">
    <span>Admin Dashboard</span>
  </div>

  <div class="actions">
    <button onclick="goToManage()">Manage Cartoons</button>
    <button onclick="goToCreateAdmin()">Create Admin</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<!-- ================= HERO BANNER ================= -->
<section class="banner" style="background-image: url('../../src/images/admin_dashboard_banner.jpeg');">
  <!-- D:\golang_based_project\cartoon-network-go\frontend\src\images\admin_dashboard_banner.jpeg -->
  <div class="banner-overlay">
    <h1>Welcome Admin</h1>
    <p>Manage cartoons, characters & admins</p>
  </div>
</section>

<!-- ================= CARTOONS ================= -->
<section class="cartoon-section">
  <h2>All Cartoons</h2>
  <div class="cartoon-grid" id="cartoonGrid"></div>
</section>

<!-- ================= ADMIN LOGS ================= -->
<section class="cartoon-section">
  <h2>Admin Activity Logs</h2>
  <div class="logs" id="adminLogs"></div>
</section>

<script src="../js/admin_dashboard.js"></script>
</body>
</html>
